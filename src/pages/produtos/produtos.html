<ion-header>

  <img class="img-header" [src]="this.GlobalsService.getImgRandom()" alt="backgrounds">
  <ion-navbar>
    <div class="container container-topo-app">
      <div class="row">
        <div class="col-5"><img src="assets/imgs/logo-branca.png" class="img-logo-branca" alt=""></div>
        <div class="col-5 offset-2">
          <div class="row">
            <div class="offset-2 col-5 pesquisar">
              <button>
                <img src="assets/imgs/icons/search-white.png" class="icons" alt="">
              </button>
            </div>
            <div class="col-5 carrinho">
              <button (click)="verCarrinho()">
                <img src="assets/imgs/icons/shopping-bag-white.png" class="icons" alt="">
                <span class="numero-items">{{ CarrinhoProvider.itensCart.length }}</span>
              </button>
            </div>
          </div>
        </div>
        <div class="col-12 titulo-topo text-center">
          <b>{{ StorageService.getItem('nomeComanda') }}</b> <br>
          {{ StorageService.getItem('codigoComanda') }}
        </div>
      </div>
    </div>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="container">
    <div class="row">
      <div class="col-12 container-branco">
        <h2 class="title-categorias text-center">{{ categoriaNome }}</h2>
        <h3 class="subtitle-categorias text-center">Monte o seu pedido:</h3>
        <ul class="lista-produtos row">
          <li *ngFor="let produto of arListaProdutos" class="col-6">
            <img src="assets/imgs/produto.jpg" (click)="detalheProduto(produto)" alt="">
            <div class="descricao">
              <h2 class="title-produto">{{ produto.descricao }}</h2>
              <span *ngIf="produto.vl_promotion > 0" class="valor-promocao">{{ GlobalsService.getCurrency(produto.vl_promotion) }}</span>
              <span class="valor-normal">{{ GlobalsService.getCurrency(produto.valor) }}</span>
              <span *ngIf="produto.status == 'INDISPONIVEL'" class="indisponivel">Indisponível</span>
              <button *ngIf="produto.status == 'DISPONIVEL'" (click)="addItemCarrinho(produto)"><img src="assets/imgs/icons/shopping-bag-white.png"></button>
            </div>
