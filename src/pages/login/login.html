<ion-header>
  <img class="img-header" [src]="this.GlobalsService.getImgRandom()" alt="backgrounds">
</ion-header>


<ion-content padding>
  <div class="container">
    <div class="row">
      <div class="col-12 container-branco">
        <div class="row">
          <div class="col-12">
            <img class="img-fluid" src="assets/imgs/logo.png" alt="logo cheff">
          </div>
          <div class="col-12 text-center mt-4 font-token">
            Digite seu token
          </div>
          <div class="col-12 no-padding">
            <form #form="ngForm" (ngSubmit)="getLogin(form)">
              <div class="col-12 input-login">
                <input type="text" name="strToken" ngModel="RmlOVEZoTURB" placeholder="RmlOVEZoTURB">
              </div>
              <button (click)="GlobalsService.desenvolvimento()" class="btn-code"><img src="assets/imgs/icons/qr-code.png" alt=""></button>
              <button type="submit" class="btn-block btn-ver-cardapio"><img src="assets/imgs/icons/menu.png" class="img-fluid icon-cardapio" alt="">Ver Card√°pio</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
