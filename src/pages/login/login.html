<ion-header>
  <img class="img-header" [src]="this.GlobalsService.bgDefault" alt="backgrounds">
</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-12 class="container-branco">
        <ion-row>
          <ion-col col-12>
            <img class="img-fluid" src="assets/imgs/logo.png" alt="logo cheff">
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12 text-center mt-4 class="font-token">
            Digite seu token
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12 class="no-padding">
            <form #form="ngForm">
              <ion-row>
                <ion-col col-12 class="input-login">
                  <ion-list>
                    <ion-item>
                      <ion-input type="text" name="strToken" [(ngModel)]="qrCodeTxt" placeholder="Digite o Token" required></ion-input>
                      <!--<ion-input type="text" name="strToken" [ngModel]="WXdPVFF3WmpB" placeholder="WXdPVFF3WmpB" required></ion-input>-->
                    </ion-item>
                  </ion-list>
                </ion-col>
              </ion-row>
              <button ion-button (click)="getQRCode()" class="btn-code"><img src="assets/imgs/icons/qr-code.png" alt=""></button>
              <button ion-button (click)="getLogin(form)" type="submit" class="btn-block btn-ver-cardapio"><img src="assets/imgs/icons/menu.png" class="img-fluid icon-cardapio" alt="">Ver Card√°pio</button>
            </form>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
