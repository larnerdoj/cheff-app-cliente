<ion-header>

  <img class="img-header" src="assets/imgs/backs/01.png" alt="backgrounds">
  <ion-navbar>
    <div class="container container-topo-app">
      <div class="row">
        <div class="col-5"><img src="assets/imgs/icons/cancel-white.png" (click)="voltar()" class="img-cancel-white back-button disable-hover bar-button bar-button-ios back-button-ios bar-button-default bar-button-default-ios show-back-button" alt=""></div>
        <div class="col-5 offset-2">
          <div class="row">
            <div class="offset-2 col-5 pesquisar">
              <button>
                <img src="assets/imgs/icons/search-white.png" class="icons" alt="">
              </button>
            </div>
            <div class="col-5 carrinho">
              <button>
                <img src="assets/imgs/icons/shopping-bag-white.png" class="icons" alt="">
                <span class="numero-items">3</span>
              </button>
            </div>
          </div>
        </div>
        <div class="col-12 titulo-topo text-center">
          <b>NOME DO PRODUTO</b> <br>
          Categoria
        </div>
      </div>
    </div>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="container">
    <div class="row">
      <div class="col-12 container-branco">
        <h2 class="title-categorias title-produtos text-left">Nome do Produto Cadastrado</h2>
        <h3 class="subtitle-categorias subtitle-produtos text-left">Nome da Categoria do Produto</h3>
      </div>
      <div class="col-12 container-branco container-branco-bottom">
        <div class="row">
          <div class="col-4">
            <span class="valor-promocao">R$ 15,00</span> <br>
            <span class="valor-normal">R$ 13,00</span>
          </div>
          <div class="col-4">
            <button class="add-carrinho"><img src="assets/imgs/icons/shopping-bag-white.png"></button>
          </div>
          <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
            <button (click)="subtrai()" class="del">-</button>
            <input id="number" type="number" value="1" min="1">
            <button (click)="soma()" (mouseenter)="onmouseenter($event)" class="add">+</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
