<ion-header>

  <img class="img-header" [src]="this.GlobalsService.bgDefault" alt="backgrounds">

</ion-header>


<ion-content padding>
  <ion-grid padding>
    <ion-row>
      <ion-col col-12 class="container-branco">
        <ion-row>
          <ion-col col-12>
            <img class="img-fluid" src="assets/imgs/logo.png" alt="logo cheff">
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <img class="img-fluid img-token-invalido" src="assets/imgs/icons/sad.png" alt="">
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12 text-center="" class="mt-4 font-error-token">
            O token informado é inválido!
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
