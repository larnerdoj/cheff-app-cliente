<ion-header>

  <img class="img-header" [src]="this.GlobalsService.bgDefault" alt="backgrounds">
  <ion-navbar padding>
    <ion-grid class="container-topo-app">
      <ion-row>
        <ion-col col-5><img src="assets/imgs/logo-branca.png" class="img-logo-branca" alt=""></ion-col>
        <ion-col col-6 offset-1 class="icones-topo">
          <ion-row>
            <ion-col col-4 class="pesquisar">
              <button ion-button (click)="pesquisar()" class="btn-pesquisar">
                <img src="assets/imgs/icons/search-white.png" class="icons" alt="">
              </button>
            </ion-col>
            <ion-col col-4 class="carrinho">
              <button ion-button (click)="verCarrinho()">
                <img src="assets/imgs/icons/shopping-bag-white.png" class="icons" alt="">
                <span class="numero-items">{{ CarrinhoProvider.itensCart.length }}</span>
              </button>
            </ion-col>
            <ion-col col-4 class="icone-menu">
              <button class="button-menu" ion-button menuToggle icon-only>
                <ion-icon name='menu'></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 text-center class="titulo-topo">
          <b>{{ StorageService.getItem('nomeComanda') }}</b> <br>
          {{ StorageService.getItem('codigoComanda') }}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row padding>
      <ion-col col-12 class="container-branco">
        <h2 text-center class="title-categorias">O Que Deseja Pedir?</h2>
        <h3 text-center class="subtitle-categorias">selecione um tipo de prato na lista abaixo:</h3>
        <ion-list no-lines class="lista-categorias">
          <button ion-item *ngFor="let idCategoria of arListaCategorias" (click)="detalheCategoria(idCategoria)">
            {{ idCategoria.categoria }}
          </button>
        </ion-list>
        <button ion-button (click)="limparMesa()" class="btn-block btn-ver-cardapio btn-limpar-mesa"><img src="assets/imgs/icons/table.png" class="img-fluid icon-cardapio" alt="">Limpar Mesa</button>
        <button ion-button (click)="reporInsumos()" class="btn-block btn-ver-cardapio btn-limpar-mesa"><img src="assets/imgs/icons/cocktail-shaker.png" class="img-fluid icon-cardapio" alt="">Repor Insumos</button>
        <button ion-button (click)="chamarGarcon()" class="btn-block btn-ver-cardapio btn-limpar-mesa"><img src="assets/imgs/icons/restaurant-pickup.png" class="img-fluid icon-cardapio" alt="">Chamar Gar√ßom</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
