<ion-header>

  <img class="img-header" [src]="this.GlobalsService.bgDefault" alt="backgrounds">
  <ion-navbar>
    <div class="container container-topo-app">
      <div class="row">
        <div class="col-5"><img src="assets/imgs/logo-branca.png" class="img-logo-branca" alt=""></div>
        <div class="col-6 offset-1 icones-topo">
          <div class="row">
            <div class="col-4 pesquisar">
              <button (click)="pesquisar()" class="btn-pesquisar">
                <img src="assets/imgs/icons/search-white.png" class="icons" alt="">
              </button>
            </div>
            <div class="col-4  carrinho">
              <button (click)="verCarrinho()">
                <img src="assets/imgs/icons/shopping-bag-white.png" class="icons" alt="">
                <span class="numero-items">{{ CarrinhoProvider.itensCart.length }}</span>
              </button>
            </div>
            <div class="col-4 icone-menu">
              <button class="button-menu" ion-button menuToggle icon-only>
                <ion-icon name='menu'></ion-icon>
              </button>
            </div>
            <!--<div class="col-4 carrinho">-->
              <!--<button (click)="GlobalsService.logout()">-->
                <!--<img src="assets/imgs/icons/cancel-white.png" class="icons" alt="">-->
              <!--</button>-->
            <!--</div>-->
          </div>
        </div>
        <div class="col-12 titulo-topo text-center">
          <b>{{ StorageService.getItem('nomeComanda') }}</b> <br>
          {{ StorageService.getItem('codigoComanda') }}
        </div>
      </div>
    </div>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="container">
    <div class="row">
      <div class="col-12 container-branco">
        <h2 class="title-categorias text-center">O Que Deseja Pedir?</h2>
        <h3 class="subtitle-categorias text-center">selecione um tipo de prato na lista abaixo:</h3>
        <ul class="lista-categorias">
          <li *ngFor="let idCategoria of arListaCategorias">
            <a (click)="detalheCategoria(idCategoria)">{{ idCategoria.categoria }} <ion-icon name="ios-arrow-forward"></ion-icon></a>
          </li>
        </ul>
        <button ion-button (click)="limparMesa()" class="btn-block btn-ver-cardapio btn-limpar-mesa"><img src="assets/imgs/icons/table.png" class="img-fluid icon-cardapio" alt="">Limpar Mesa</button>
        <button ion-button (click)="reporInsumos()" class="btn-block btn-ver-cardapio btn-limpar-mesa"><img src="assets/imgs/icons/cocktail-shaker.png" class="img-fluid icon-cardapio" alt="">Repor Insumos</button>
        <button ion-button (click)="chamarGarcon()" class="btn-block btn-ver-cardapio btn-limpar-mesa"><img src="assets/imgs/icons/restaurant-pickup.png" class="img-fluid icon-cardapio" alt="">Chamar Gar√ßom</button>
      </div>
    </div>
  </div>
</ion-content>
